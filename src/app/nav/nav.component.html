<nav class="navbar navbar-default"> 
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >Dating App</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" *ngIf="loggedIn()">
        <li>
          <a [routerLink]="['/members']"  routerLinkActive="router-link-active">Matches</a>
        </li>
        <li>
          <a [routerLink]="['/lists']" routerLinkActive="router-link-active" >Lists</a>
        </li>
        <li>
          <a [routerLink]="['/messages']" routerLinkActive="router-link-active" >Messages</a>
        </li>
      </ul>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" #username="ngModel" placeholder="Email" required class="form-control" name="username" [(ngModel)]="model.username">
        </div>
        <div class="form-group">
          <input type="password" #password="ngModel" placeholder="Password" required class="form-control" name="password" [(ngModel)]="model.password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Sign in</button>
      </form>

      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
        <li>
          <img src="{{photoUrl}}"  alt="">
        </li>
        <li  class="dropdown" dropdown>
          <a (click)="false" class="dropdown-toggle"dropdownToggle>Welcome {{auth.decodedToken?.unique_name | titlecase}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li>
              <a [routerLink]="['/member/edit']" routerLinkActive="router-link-active" >
                <i class="fa fa-user"></i>Edit profile</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a (click)="logout()">
                <i class="fa fa-sign-out"></i>Log out</a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
    <!--/.navbar-collapse -->
  </div>
</nav>
