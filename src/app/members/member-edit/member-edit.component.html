<div class="container">
  <div class="row">
    <div class="col-sm-4">
        <h1>
            Your profile
          </h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" [hidden]="!editForm.dirty">
        <p><strong>Ahtung!</strong>  There were made changes. Unsaved will be lost</p>
      </div>
    </div>   
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <img class="profile-image thumbnail" src="{{photoUrl}}" alt="{{user?.knowAs}}">
        <div class="panel-body">
          <div>
            <strong>Location</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong>Member since</strong>
            <p>{{user.created}}</p>
          </div>

        </div>
        <div class="panel-footer">
         <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit info">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
            <h4>Description</h4>
            <textarea class="form-control" name="intoduction" [(ngModel)]="user.introduction" rows="6"></textarea>
            <h4>Looking for:</h4>
            <textarea class="form-control" name="lookingFor" [(ngModel)]="user.lookingFor" rows="6"></textarea>
            <h4>Interests:</h4>
            <textarea class="form-control" name="interests" [(ngModel)]="user.interests" rows="6"></textarea>
            <h4>Location details</h4>
            <div class="form-inline">
              <label for="city">City</label>
              <input class="form.control" type="text" name="city" [(ngModel)]="user.city">
              <label for="country">Country</label>
              <input class="form.control" type="text" name="country" [(ngModel)]="user.country">
            </div>
            </form>
          </tab>
          <tab heading="Edit photoss">
            <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor> 
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
